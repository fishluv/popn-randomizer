name: Deploy to dev

on:
  push:
    branches:
      - dev-*

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: cat $GITHUB_SHA > public/version
      - run: yarn
      - run: yarn build
      - run: yarn export
      - run: yarn deploy:dev --token ${{ secrets.SURGE_TOKEN }}
